<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cruceros JF esta a tu disposicion para ayudarle con su duda"
    />
    <meta
      name="keywords"
      content="Cruceros, Viajes, Turismo, Ofertas, Vacaciones, Argentina, Promociones"
    />
    <title>Cruceros JF | Login</title>
    <!----------------- ICONO ----------->
    <link rel="icon" href="../assets/icons/logo.svg" />
    <!----------------- BOOTSTRAP ICONS----------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!----------------- BOOTSTRAP ----------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!----------------- AOS ----------->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!----------------- CSS ----------->
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <bodys>
        <div class="bg-signup d-flex align-items-center">
            <div class="container py-4">
                <div class="row">
                    <div class="img-signup col-lg-6 d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">
                    </div>
                    <div class="col bg-white rounded-end">
                        <div class="d-flex flex-column row-gap-1 align-items-center mb-1">
                            <img src="../assets/icons/logo.svg" width="70" alt="logo" class="text-center">
                            <h3 class="fw-bolder">Crea tu cuenta</h3>
                        </div>
                        <form action="">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electronico</label>
                                <input id="email" type="email" class="form-control border border-danger-subtle border-2">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input id="password" type="password" class="form-control border border-danger-subtle border-2">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Confirmar contraseña</label>
                                <input id="password" type="password" class="form-control border border-danger-subtle border-2">
                            </div>
                            <div class="mb-3 d-grid">
                                <button class="secondary-btn">Registrarse</button>
                            </div>
                        </form>
                        <div class="mb-3">
                            <p class="text-center d-grid border-bottom border-1">¿Ya tienes una cuenta? <a href="./login.html" class="text-decoration-none">Ingresar</a></p>
                        </div>
                        <p class="col-12 text-center">O inicia sesión con</p>
                        <div class="d-flex justify-content-center column-gap-3 mb-4">
                            <button class="btn btn-danger">Google</button>
                            <button class="btn btn-primary">Facebook</button>
                            <button class="btn btn-info text-white">Twitter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!----------------- BOOTSTRAP ----------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!----------------- AOS ----------->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </bodys>
</html>
